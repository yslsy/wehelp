<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>會員註冊網站</title>
    <style>
        .bodystyle{
            margin-top:0px;
            margin-left:0px;
            margin-right:0px;
        }
        .h3style{
            background-color: rgb(17, 17, 78);
            color:white;
            font-size:30px;
            width:100%;
            height:80px;
            text-align:center;
            line-height:80px;
            margin-top:0px;
        }
        .loginsystem{
            height:30px;
            text-align:center;
            line-height:30px;
            font-size:22px;
            font-weight:bold;
            margin:0 auto;
        }
        .loginform{
            text-align:center;
            font-size:22px;
            margin:0 auto;
        }
    </style>
</head>
<body class="bodystyle">
    <h3 class="h3style">歡迎光臨，請註冊登入系統</h3>
    <div class="loginsystem">註冊帳號</div>
    <div class="loginform">
        <form action="/signup" method="POST">
            姓名 <input type="text" name="user" /><br/>
            帳號 <input type="text" name="username" /><br/>
            密碼 <input type="text" name="password" />
            <br/>
            <button>註冊</button>
        </form>
        <br/>
    </div>
    <br/><hr/>
    <div class="loginsystem">登入系統</div>
    <div class="loginform">
        <form action="/signin" method="POST">
            帳號 <input type="text" name="username" /><br/>
            密碼 <input type="text" name="password" />
            <br/>
            <button>登入</button>
        </form>
        <br/>
    </div>
</body>

</html>
